@(title: String)(content: Html)

<!DOCTYPE html>

<html>
    <head>
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">

        <script src="http://code.jquery.com/jquery-2.1.1.min.js"></script>

            <!-- Latest compiled and minified CSS -->

        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap.min.css">

            <!-- Optional theme -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.1.1/css/bootstrap-theme.min.css">

            <!-- Latest compiled and minified JavaScript -->
        <script src="//netdna.bootstrapcdn.com/bootstrap/3.1.1/js/bootstrap.min.js"></script>

    </head>
    <body>
        <div class="container">

            <div class="col-md-4"></div>
            <div class="col-md-8">
                <a href="/" class="plain-link">
                <div class="page-header"><h1> deja entendu
                     <small> You've heard that before</small></h1>
                </div>
                </a>
            </div>

        </div>

        @content

        <div class="container navbar navbar-fixed-bottom">

            <div class="col-md-12 text-center">
                <div class="footer">Data pulled from <a href="http://www.last.fm/"><img src="http://cdn.last.fm/flatness/badges/lastfm_black_small.gif"/></a>
                    Player courtesy of <a href="http://www.spotify.com/"><img src="@routes.Assets.at("images/spotify-logo.png")"/></a></div>
            </div>

        </div>

    </body>
</html>
